[versions]
# Android & Kotlin
agp = "8.13.1"
itext = "8.0.2"
kotlin = "2.1.10"

# AndroidX Core / AppCompat
coreKtx = "1.15.0"
appcompat = "1.7.0"

# Jetpack Compose
composeBom = "2025.03.01"
legacySupportV4 = "1.0.0"
material3 = "1.3.1"
activityCompose = "1.10.1"
uiViewbinding = "1.7.8"

# Lifecycle
lifecycleRuntimeKtx = "2.8.7"

# Navigation
navigationCompose = "2.8.9"

# ConstraintLayout
constraintlayout = "2.2.1"

# Room
roomRuntime = "2.6.1"
roomKtx = "2.6.1"
roomCompiler = "2.6.1"

# SQLCipher
androidDatabaseSqlcipher = "4.5.4"
sqliteKtx = "2.4.0"

# Security
securityCrypto = "1.0.0"

# Networking
okhttp = "4.9.3"

# JSON
moshi = "1.15.0"
moshiKotlin = "1.15.0"

# Testing
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"

# KSP
ksp = "2.1.10-1.0.31"

[libraries]

# AndroidX Core / AppCompat
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "appcompat" }

# Jetpack Compose BOM (must be included first in Gradle)
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }

# Jetpack Compose Modules (no version because managed by BOM)
androidx-legacy-support-v4 = { module = "androidx.legacy:legacy-support-v4", version.ref = "legacySupportV4" }
androidx-ui = { module = "androidx.compose.ui:ui" }
androidx-ui-text = { module = "androidx.compose.ui:ui-text" }
androidx-ui-graphics = { module = "androidx.compose.ui:ui-graphics" }
androidx-ui-tooling = { module = "androidx.compose.ui:ui-tooling" }
androidx-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
androidx-ui-test-junit4 = { module = "androidx.compose.ui:ui-test-junit4" }
androidx-ui-test-manifest = { module = "androidx.compose.ui:ui-test-manifest" }
androidx-ui-viewbinding = { module = "androidx.compose.ui:ui-viewbinding", version.ref = "uiViewbinding" }

# Material 3 (not managed by BOM, version is explicit)
androidx-material3 = { module = "androidx.compose.material3:material3", version.ref = "material3" }

# Lifecycle
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" }

# Activity Compose
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" }

# Navigation Compose
androidx-navigation-compose = { module = "androidx.navigation:navigation-compose", version.ref = "navigationCompose" }

# ConstraintLayout
androidx-constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }

# Room
androidx-room-runtime = { module = "androidx.room:room-runtime", version.ref = "roomRuntime" }
androidx-room-ktx = { module = "androidx.room:room-ktx", version.ref = "roomKtx" }
androidx-room-compiler = { module = "androidx.room:room-compiler", version.ref = "roomCompiler" }

# SQLCipher
android-database-sqlcipher = { module = "net.zetetic:android-database-sqlcipher", version.ref = "androidDatabaseSqlcipher" }
androidx-sqlite-ktx = { module = "androidx.sqlite:sqlite-ktx", version.ref = "sqliteKtx" }

# Security
androidx-security-crypto = { module = "androidx.security:security-crypto", version.ref = "securityCrypto" }

# Networking
itext7-kernel = { module = "com.itextpdf:kernel", version = "8.0.2" }
itext7-layout = { module = "com.itextpdf:layout", version = "8.0.2" }
itext7-bouncycastle-adapter = { module = "com.itextpdf:bouncy-castle-adapter", version = "8.0.2" }
okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }

# JSON
moshi = { module = "com.squareup.moshi:moshi", version.ref = "moshi" }
moshi-kotlin = { module = "com.squareup.moshi:moshi-kotlin", version.ref = "moshiKotlin" }

# Testing
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }

androidx-foundation = { module = "androidx.compose.foundation:foundation" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }